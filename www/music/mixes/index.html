        (function(){
            var KEY='theme';
            var saved = localStorage.getItem(KEY);
            if(saved){
                document.documentElement.setAttribute('data-theme', saved);

                // brak wyboru – użyj systemowego

        })();

<style>
    .group{
        border:1px solid var(--border);
        border-radius:10px;
        margin:16px 0;
        overflow:hidden;
        background:var(--bg)
    }

    .group>summary{
        list-style:none;
        cursor:pointer;
        padding:12px 14px;
        font-weight:600;
        display:flex;
        align-items:center;
        gap:10px;
        border-bottom:1px solid var(--border);
        user-select:none
    }
    .group>summary::-webkit-details-marker{
        display:none
    }

    .group summary .badge{
        margin-left:auto;
        font-size:12px;
        color:var(--muted);
        border:1px solid var(--border);
        padding:2px 6px;
        border-radius:999px
    }

    .mix-list{
        display:flex;
        flex-direction:column;
        gap:14px;
        padding:12px
    }

    .mix-item {
        display:flex;
        align-items:center;
        gap:20px;
        border:1px solid var(--border);
        border-radius:10px;
        padding:12px;
        text-decoration:none;
        background:var(--bg);
        transition:border-color .2s;
        overflow: hidden;
    }
    .mix-item:hover {
        border-color:var(--muted);
    }

    .mix-item img {
        width:200px;
        height:120px;
        object-fit:cover;
        border-radius:6px;
        flex-shrink:0;
        transition: transform 0.3s ease;
    }
    .mix-item:hover img {
        transform: scale(1.05);
    }

    .mix-item figcaption{
        color:var(--text);
        font-size:1rem;
        line-height:1.4
    }

    .mix-item small{
        color:var(--muted);
        display:block;
        margin-top:6px;
        font-size:.9rem
    }

    @media (max-width:600px){
        .mix-item{
            flex-direction:column;
            align-items:flex-start
        }
        .mix-item img{
            width:100%;
            height:auto;
            max-height:240px
        }
        .mix-item figcaption{
            margin-top:10px
        }
    }
</style>

<script>
    (function() {
        const heading = document.getElementById('mixesBreadcrumb');   // <h2 id="mixesBreadcrumb">/music/mixes <span id="groupSuffix"></span>
        const suffix  = document.getElementById('groupSuffix');
        if (!heading || !suffix) return;

        // helpers
        const fmt = (slug, label) => 
            slug ? `<a href="/music/mixes#${slug}">/${label || slug}</a>` : '';

        const setBreadcrumb = (slug, label) => {
            suffix.innerHTML = slug ? fmt(slug, label) : '';
            if (slug) history.replaceState(null, '', '#' + slug);
            else history.replaceState(null, '', location.pathname);
        };

        const groups = Array.from(document.querySelectorAll('details.group'));
        let activeId = null;

        // highlight active group
        const setActive = (el) => {
            groups.forEach(g => g.classList.remove('is-active'));
            if (el) el.classList.add('is-active');
        };

        // Click on summary → update breadcrumb immediately
        document.querySelectorAll('details.group > summary').forEach(sum => {
            sum.addEventListener('click', () => {
                const wrap  = sum.parentElement;
                const slug  = wrap?.dataset?.slug;
                const label = (wrap?.dataset?.group || '').toLowerCase();
                // odrocz minimalnie, by <details> zdążył się rozwinąć/zwinąć
                setTimeout(() => {
                    // jeśli zwinięte po kliknięciu → wróć do /music/mixes (bez sufiksu)
                    if (!wrap.open) { setBreadcrumb(null, null); setActive(null); return; }
                    setBreadcrumb(slug, label);
                    setActive(wrap);
                }, 0);
            });
        });

        // IntersectionObserver → wybierz sekcję w kadrze
        const io = new IntersectionObserver((entries) => {
            // bierzemy tylko te w kadrze i sortujemy po największym udziale
            const visible = entries.filter(en => en.isIntersecting)
                                .sort((a,b) => (b.intersectionRatio||0) - (a.intersectionRatio||0));
            if (visible.length) {
                const top   = visible[0].target;
                const slug  = top.dataset.slug;
                const label = (top.dataset.group || '').toLowerCase();

                // tylko jeśli sekcja jest faktycznie rozwinięta
                if (top.open && top.id !== activeId) {
                    activeId = top.id;
                    setBreadcrumb(slug, label);
                    setActive(top);
                }
            } else {
                // nic nie jest w kadrze → cofamy suffix (np. po zwinięciu wszystkiego)
                setBreadcrumb(null, null);
                setActive(null);
                activeId = null;
            }
        }, {
            root: null,
            rootMargin: '-20% 0px -40% 0px',
            threshold: [0.2, 0.4, 0.6, 0.8]
        });

        groups.forEach(g => io.observe(g));

        // Start: domyślnie TYLKO /music/mixes; jeśli jest hash → rozwiń i ustaw
        const initFromHash = () => {
            const slug = (location.hash || '').replace(/^#/, '');
            if (!slug) { setBreadcrumb(null, null); return; }

            const el = document.getElementById('group-' + slug);
            if (el) {
                if (!el.open) el.open = true;
                el.scrollIntoView({ behavior: 'instant', block: 'start' });
                setBreadcrumb(slug, (el.dataset.group || '').toLowerCase());
                setActive(el);
            } else {
                setBreadcrumb(null, null);
            }
        };

        initFromHash();
    })();
</script>

    <script>
        (() => {
        const btn = document.getElementById('themeToggle');
        if(!btn) return; // tylko kończymy TĘ funkcję, reszta skryptów żyje

        const KEY = 'theme';
        const root = document.documentElement;
        const mql  = window.matchMedia('(prefers-color-scheme: dark)');

        function setTheme(t){
            root.setAttribute('data-theme', t);
            localStorage.setItem(KEY, t);
            const icon = btn.querySelector('i');
            if (icon) icon.className = (t === 'light') ? 'fas fa-sun' : 'fas fa-moon';
        }
        function current(){ return root.getAttribute('data-theme') || 'dark'; }

        // inicjalna ikona zgodna z atrybutem ustawionym w <head>
        setTheme(localStorage.getItem(KEY) || root.getAttribute('data-theme') || (mql.matches?'dark':'light'));

        btn.addEventListener('click', () => {
            setTheme(current() === 'dark' ? 'light' : 'dark');
        });

        mql.addEventListener('change', e => {
            if (!localStorage.getItem(KEY)) setTheme(e.matches ? 'dark' : 'light');
        });
        })();
    </script>
    <script>
        // Footer year
        document.getElementById('year').textContent = new Date().getFullYear();

        // Mobile drawer
        const body = document.body;
        const hamburger = document.getElementById('hamburger');
        const drawer = document.getElementById('mobileDrawer');
        const backdrop = document.getElementById('backdrop');
        const closeBtn = document.getElementById('closeDrawer');

        function openDrawer(){
            body.classList.add('drawer-open');
            drawer.setAttribute('aria-hidden','false');
            backdrop.hidden = false;
            hamburger.setAttribute('aria-expanded','true');
            drawer.focus();
        }
        function closeDrawer(){
            body.classList.remove('drawer-open');
            drawer.setAttribute('aria-hidden','true');
            backdrop.hidden = true;
            hamburger.setAttribute('aria-expanded','false');
            hamburger.focus();
        }

        hamburger.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        backdrop.addEventListener('click', closeDrawer);
        window.addEventListener('keydown', (e) => { if(e.key==='Escape') closeDrawer(); });

        // Upewnij się, że kursor stoi za tekstem (gdy terminal.js zmienia #typedText)
        const typed = document.getElementById('typedText');
        const cursorEl = document.getElementById('cursor');
        if (typed && cursorEl && cursorEl.parentElement !== typed.parentElement) {
            typed.after(cursorEl);
        }

        const footer = document.querySelector('footer');
        if (footer) {
            const setFooterVar = () =>
                document.documentElement.style.setProperty('--footer-height',
                footer.getBoundingClientRect().height + 'px');
                setFooterVar();
                addEventListener('resize', setFooterVar);
        }

        </script>

        <!-- Overlay terminal JSON → cały „output na tle” ogarnia ten plik: -->
        <script src="/assets/js/terminal.js" defer></script>
