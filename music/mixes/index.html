    <style>
        :root {
            --bg: #000;
            --text: #eaeaea;
            --muted: #8a8a8a;
            --border: #1a1a1a; 
            --cursor: #eaeaea;
            --link: #fff;
            --link-hover: #9f9f9f; 
            --scrim: rgba(0,0,0,.6);
        }

        .light-theme {
            --bg:#fff; 
            --text:#111; 
            --muted:#666; 
            --border:#eaeaea; 
            --cursor:#111; 
            --link:#000; 
            --link-hover:#444; 
            --scrim: rgba(0,0,0,.25);
        }

        *{
            box-sizing:border-box
        }

        html,body{
            height:100%
        }
        body{
            margin:0;
            background:var(--bg);
            color:var(--text);
            font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono",monospace;
            font-size:16px;
            line-height:1.6;
            transition:background .3s,color .3s
        }
        a{
            color:var(--link);
            text-decoration:underline;
            transition:color .3s
        }
        a:hover,a:focus-visible{
            color:var(--link-hover)
        }

        header,footer{
            border-bottom:1px solid var(--border);
            padding:12px 0;
            transition:border-color .3s
        }
        footer{
            border-top:1px solid var(--border);
            border-bottom:none;
            font-size:13px;
            color:var(--muted);
            margin-top:40px;
            display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:12px
        }

        .wrap{
            max-width:880px;
            margin:0 auto;
            padding:0 20px
        }

        /* Desktop nav */
        nav.primary{
            float:right;
            display:flex;
            align-items:center;
            gap:14px
        }
        nav.primary a{
            color:var(--muted);
            text-decoration:none
        }
        nav.primary a:hover{
            color:var(--text);
            text-decoration:underline
        }

        .theme-toggle{
            cursor:pointer;
            font-size:18px;
            user-select:none;
            color:var(--muted);
            display:inline-flex;
            align-items:center
        }
        .theme-toggle i {
            color:currentColor
        }

        .theme-toggle:hover i {
            color: var(--text); 
        }

        /* Hamburger (shown on small screens) */
        .hamburger{
            display:none;
            appearance:none;
            background:none;
            border:1px solid var(--border);
            color:var(--muted);
            padding:6px 10px;border-radius:6px;cursor:pointer
        }
        .hamburger:focus-visible{
            outline:2px dotted var(--muted)
        }

        .hamburger:hover i {
            color: var(--text); 
        }

        /* Mobile drawer */
        .backdrop{
            position:fixed;
            inset:0;
            background:var(--scrim);
            opacity:0;
            pointer-events:none;
            transition:opacity .2s
        }

        .drawer{
            position:fixed;
            top:0;
            left:0;
            height:100%;
            width:min(82vw,300px);
            background:var(--bg);border-right:1px solid var(--border);transform:translateX(-100%);transition:transform .2s;display:flex;flex-direction:column
        }

        .drawer header{
            padding:14px 16px;
            border-bottom:1px solid var(--border)
        }

        .drawer nav{
            display:flex;
            flex-direction:column;
            padding:10px
        }
        .drawer nav a{
            color:var(--text);
            text-decoration:none;
            padding:10px 8px;
            border-radius:6px
        }
        .drawer nav a:hover{
            background:rgba(255,255,255,.06)
        }

        .drawer .close{
            margin-left:auto;
            background:none;
            border:none;
            color:var(--muted);
            font-size:20px;
            cursor:pointer
        }

        .drawer-open .backdrop{
            opacity:1;
            pointer-events:auto
        }
        .drawer-open .drawer{
            transform:translateX(0)
        }

        h1{
            font-size:clamp(24px,5vw,48px);
            margin:0 0 16px
        }

        p{
            margin:0 0 20px
        }

        .cursor{
            display:inline-block;
            width:10px;
            height:1em;
            background:var(--cursor);
            margin-left:2px;
            vertical-align:bottom;animation:blink 1s step-start infinite
        }
        @keyframes blink{
            50%{ 
                opacity:0 
            } 
        }
        .prompt{
            color:var(--muted);
            margin-bottom:8px
        }

        .terminal-box{
            background:var(--bg);
            border:1px solid var(--border);
            border-radius:6px;
            padding:18px;
            margin-bottom:28px
        }
        .terminal-line{ 
            margin:0 0 6px;
            white-space:normal 
        }

        .typed{
            display:inline-block;
            white-space:pre 
        }

        .social-icons{
            display:flex;gap:14px
        }
        .social-icons a{
            color:var(--muted);
            font-size:18px;
            text-decoration:none
        }
        .social-icons a:hover{
            color:var(--text)
        }

        /* Responsive: small screens */
        @media (max-width: 720px){
            .primary-links{
                display:none
            }
            .hamburger{
                display:inline-flex;
                align-items:left;
                gap:8px
            }
            .wrap{
                padding:0 16px
            }
        }

        .no-underline {
            text-decoration: none;
            color: inherit;
            font-weight: normal;
        }
        .no-underline:hover {
            text-decoration: underline;
        }
    </style>
</head>

<style>
    .group{
        border:1px solid var(--border);
        border-radius:10px;
        margin:16px 0;
        overflow:hidden;
        background:var(--bg)
    }

    .group>summary{
        list-style:none;
        cursor:pointer;
        padding:12px 14px;
        font-weight:600;
        display:flex;
        align-items:center;
        gap:10px;
        border-bottom:1px solid var(--border);
        user-select:none
    }
    .group>summary::-webkit-details-marker{
        display:none
    }

    .group summary .badge{
        margin-left:auto;
        font-size:12px;
        color:var(--muted);
        border:1px solid var(--border);
        padding:2px 6px;
        border-radius:999px
    }

    .mix-list{
        display:flex;
        flex-direction:column;
        gap:14px;
        padding:12px
    }

    .mix-item {
        display:flex;
        align-items:center;
        gap:20px;
        border:1px solid var(--border);
        border-radius:10px;
        padding:12px;
        text-decoration:none;
        background:var(--bg);
        transition:border-color .2s;
        overflow: hidden;
    }
    .mix-item:hover {
        border-color:var(--muted);
    }

    .mix-item img {
        width:200px;
        height:120px;
        object-fit:cover;
        border-radius:6px;
        flex-shrink:0;
        transition: transform 0.3s ease;
    }
    .mix-item:hover img {
        transform: scale(1.05);
    }

    .mix-item figcaption{
        color:var(--text);
        font-size:1rem;
        line-height:1.4
    }

    .mix-item small{
        color:var(--muted);
        display:block;
        margin-top:6px;
        font-size:.9rem
    }

    @media (max-width:600px){
        .mix-item{
            flex-direction:column;
            align-items:flex-start
        }
        .mix-item img{
            width:100%;
            height:auto;
            max-height:240px
        }
        .mix-item figcaption{
            margin-top:10px
        }
    }
</style>

<script>
    (function() {
        const heading = document.getElementById('mixesBreadcrumb');   // <h2 id="mixesBreadcrumb">/music/mixes <span id="groupSuffix"></span>
        const suffix  = document.getElementById('groupSuffix');
        if (!heading || !suffix) return;

        // helpers
        const fmt = (slug, label) => 
            slug ? `<a href="/music/mixes#${slug}">/${label || slug}</a>` : '';

        const setBreadcrumb = (slug, label) => {
            suffix.innerHTML = slug ? fmt(slug, label) : '';
            if (slug) history.replaceState(null, '', '#' + slug);
            else history.replaceState(null, '', location.pathname);
        };

        const groups = Array.from(document.querySelectorAll('details.group'));
        let activeId = null;

        // highlight active group
        const setActive = (el) => {
            groups.forEach(g => g.classList.remove('is-active'));
            if (el) el.classList.add('is-active');
        };

        // Click on summary â†’ update breadcrumb immediately
        document.querySelectorAll('details.group > summary').forEach(sum => {
            sum.addEventListener('click', () => {
                const wrap  = sum.parentElement;
                const slug  = wrap?.dataset?.slug;
                const label = (wrap?.dataset?.group || '').toLowerCase();
                // odrocz minimalnie, by <details> zdÄ…Å¼yÅ‚ siÄ™ rozwinÄ…Ä‡/zwinÄ…Ä‡
                setTimeout(() => {
                    // jeÅ›li zwiniÄ™te po klikniÄ™ciu â†’ wrÃ³Ä‡ do /music/mixes (bez sufiksu)
                    if (!wrap.open) { setBreadcrumb(null, null); setActive(null); return; }
                    setBreadcrumb(slug, label);
                    setActive(wrap);
                }, 0);
            });
        });

        // IntersectionObserver â†’ wybierz sekcjÄ™ w kadrze
        const io = new IntersectionObserver((entries) => {
            // bierzemy tylko te w kadrze i sortujemy po najwiÄ™kszym udziale
            const visible = entries.filter(en => en.isIntersecting)
                                .sort((a,b) => (b.intersectionRatio||0) - (a.intersectionRatio||0));
            if (visible.length) {
                const top   = visible[0].target;
                const slug  = top.dataset.slug;
                const label = (top.dataset.group || '').toLowerCase();

                // tylko jeÅ›li sekcja jest faktycznie rozwiniÄ™ta
                if (top.open && top.id !== activeId) {
                    activeId = top.id;
                    setBreadcrumb(slug, label);
                    setActive(top);
                }
            } else {
                // nic nie jest w kadrze â†’ cofamy suffix (np. po zwiniÄ™ciu wszystkiego)
                setBreadcrumb(null, null);
                setActive(null);
                activeId = null;
            }
        }, {
            root: null,
            rootMargin: '-20% 0px -40% 0px',
            threshold: [0.2, 0.4, 0.6, 0.8]
        });

        groups.forEach(g => io.observe(g));

        // Start: domyÅ›lnie TYLKO /music/mixes; jeÅ›li jest hash â†’ rozwiÅ„ i ustaw
        const initFromHash = () => {
            const slug = (location.hash || '').replace(/^#/, '');
            if (!slug) { setBreadcrumb(null, null); return; }

            const el = document.getElementById('group-' + slug);
            if (el) {
                if (!el.open) el.open = true;
                el.scrollIntoView({ behavior: 'instant', block: 'start' });
                setBreadcrumb(slug, (el.dataset.group || '').toLowerCase());
                setActive(el);
            } else {
                setBreadcrumb(null, null);
            }
        };

        initFromHash();
    })();
</script>

    <script>
        // Footer year
        document.getElementById('year').textContent = new Date().getFullYear();

        // Theme toggle (monochrome FA icon)
        const toggle = document.getElementById('themeToggle');
        toggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            const icon = toggle.querySelector('i');
            icon.className = document.body.classList.contains('light-theme') ? 'fas fa-sun' : 'fas fa-moon';
        });

        // Mobile drawer
        const body = document.body;
        const hamburger = document.getElementById('hamburger');
        const drawer = document.getElementById('mobileDrawer');
        const backdrop = document.getElementById('backdrop');
        const closeBtn = document.getElementById('closeDrawer');

        function openDrawer(){
            body.classList.add('drawer-open');
            drawer.setAttribute('aria-hidden','false');
            backdrop.hidden = false;
            hamburger.setAttribute('aria-expanded','true');
            drawer.focus();
        }

        function closeDrawer(){
            body.classList.remove('drawer-open');
            drawer.setAttribute('aria-hidden','true');
            backdrop.hidden = true;
            hamburger.setAttribute('aria-expanded','false');
            hamburger.focus();
        }

        hamburger.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        backdrop.addEventListener('click', closeDrawer);
        window.addEventListener('keydown', (e) => { if(e.key==='Escape') closeDrawer(); });

        const typed = document.getElementById('typedText');
        const cursorEl = document.getElementById('cursor');

        // terminal
        if (typed) {
            // znajdÅº najbliÅ¼szy kontener z atrybutem data-terminal
            const terminalBox = typed.closest('.terminal-box');
            const fileFromPage = terminalBox?.dataset?.terminal;

            // fallback na globalny plik, jeÅ›li strona nie podaÅ‚a wÅ‚asnego
            const DEFAULT_FILE = '/assets/terminal/default.txt';
            const sourceFile = fileFromPage || DEFAULT_FILE;

            async function fetchLines(filePath) {
                try {
                    const resp = await fetch(filePath, { cache: 'no-cache' });
                    if (!resp.ok) throw new Error('fetch failed: ' + filePath);
                    const text = await resp.text();

                    return text
                        .split(/\r?\n/)
                        .map(l => l.trim())
                        .filter(l => l && !l.startsWith('#'));
                } catch (e) {
                    return ['echo "Hello"'];
                }
            }

            function typeLine(line) {
                typed.textContent = '';
                const clean = (line || '').replace(/\r?\n/g, '').trim();
                let i = 0;
                const speed = 100;

                // upewnij siÄ™, Å¼e kursor stoi za tekstem
                if (cursorEl && cursorEl.parentElement !== typed.parentElement) {
                    typed.after(cursorEl);
                }

                (function t() {
                    if (i < clean.length) {
                        typed.textContent += clean.charAt(i++);
                        setTimeout(t, speed);
                    }
                })();
            }

            (async function loop() {
                    const lines = await fetchLines(sourceFile);
                    const cycle = () => {
                        typeLine(lines[Math.floor(Math.random() * lines.length)]);
                        setTimeout(cycle, 10000 + Math.floor(Math.random() * 5000));
                    };
                    cycle();
                })();
        }

    </script>
